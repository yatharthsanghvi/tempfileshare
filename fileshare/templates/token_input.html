{% extends "base.html" %}

{% block title %}Enter Token - Temporary File Sharing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Enter Your Token</h1>
        <form method="POST" action="{{ url_for('download_page') }}">
            <div class="mb-3">
                <label for="token" class="form-label">Download Token</label>
                <input type="text" class="form-control" id="token" name="token" placeholder="Enter your token" required>
            </div>
            <button type="submit" class="btn btn-primary shadow-lg">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
